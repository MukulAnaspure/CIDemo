version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:22.11.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run tests
          command: npm test -- --watchAll=false

workflows:
  version: 2
  build_and_test:
    jobs:
      - build